services:
  database:
    # build:
    #   context: .
    #   dockerfile: Dockerfile.mysql
    image: mysql:8.0
    platform: linux/amd64
    tty: true
    container_name: isu_database
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports: # 他のコンテナからmysqlクライアントを用いてアクセスしたい場合は、portを公開する必要あり
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: isucon
      TZ: "Asia/Tokyo"
    volumes:
      # - ./config/my.cnf:/etc/mysql/conf.d/my.cnf
      - data-volume:/var/lib/mysql
      - .:/usr/scripts
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80" # 外部から8080でアクセス可能
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # Nginx設定ファイルをマウント
      - ./webapp/img:/etc/img/
  memcached:
    image: memcached:latest
    container_name: isu_memcached
    ports:
      - "11211:11211"
    command: memcached -m 64 # メモリ制限64MB

volumes:
  data-volume:
